<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<title>Calculadora</title>
</head>
<body>

<div class="wraper">
	<div id="screen"></div>
	<div class="buttons">
		<div class="numbers">
			<button class="num" id="n9" value="9">9</button>
			<button class="num" id="n8" value="8">8</button>
			<button class="num" id="n7" value="7">7</button>
			<button class="num" id="n6" value="6">6</button>
			<button class="num" id="n5" value="5">5</button>
			<button class="num" id="n4" value="4">4</button>
			<button class="num" id="n3" value="3">3</button>
			<button class="num" id="n2" value="2">2</button>
			<button class="num" id="n1" value="1">1</button>
			<button class="num" id="n0" value="0">0</button>
			<button id="." value=".">.</button>
			<button id="%" value="%">%</button>
		</div>
		<div class="operations">
			<button id="AC" value="">AC</button>
			<button id="DEL" value="">DEL</button>
			<button class="op" id="divi" value="/">/</button>
			<button class="op" id="multi" value="*">*</button>
			<button class="op" id="suma" value="+">+</button>
			<button class="op" id="resta" value="-">-</button>
			<button id="=" value="=">=</button>
			<button id="Ans" value="Ans">Ans</button>			
		</div>
	</div>
</div>
<script src="../js/javascript.js"></script>
</body>

</html>
