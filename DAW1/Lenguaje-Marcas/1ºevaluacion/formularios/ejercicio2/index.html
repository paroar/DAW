<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>CV</title>
</head>
<body>

<h2>Rellena tu CV</h2>
<form>
<div class="top">
	<label>Nombre</label>
	<input type="text" name="servidor">
	<label>Apellidos</label>
	<input class="apes" type="text" name="servidor">
	<label>Contraseña</label>
	<input type="password" name="servidor">
	<label>DNI</label>
	<input class="dni" type="text" name="servidor">
</div>

<div>
	<label>Sexo</label><br>
	<input type="radio" name="gender" checked="checked">
	<label>Hombre</label><br>
	<input type="radio" name="gender">
	<label>Mujer</label><br><br>
</div>

<div>
	<label>Incluir mi foto</label>
	<input type="file" name="" value="Elegir..."><br><br>
	
	<input type="checkbox" name="" checked="checked">
	<label>Suscribirme al boletín de novedades</label><br><br>
	<input type="submit" name="" value="Guardar cambios">
	<input type="reset" name="" value="Borrar los datos introducidos">
</div>
</form>

</body>
</html>
