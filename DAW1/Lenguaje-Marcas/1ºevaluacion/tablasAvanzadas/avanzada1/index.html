<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Fusion filas</title>
	<style type="text/css">
		table, td{
			border:1px solid black;
			border-collapse: collapse;
			padding: 10px;
		}



	</style>
</head>
<body>

<table>
	<tr>
		<td>A</td>
		<td>B</td>
		<td rowspan="3">C</td>
		<td>D</td>
	</tr>
	<tr>
		<td rowspan="2">E</td>
		<td>F</td>

		<td rowspan="3">G</td>

	</tr>
	<tr>
		<td>H</td>

	</tr>
	<tr>
		<td>I</td>
		<td>J</td>
		<td>K</td>
	</tr>
</table>

</body>
</html>
